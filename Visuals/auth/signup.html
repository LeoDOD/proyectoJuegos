<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Registrar usuario</h1>
    <form action="/signup" method="POST">
        <input type="text" id="usuario" name="usuario" placeholder="Usuario"><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido"><br>
        <input type="text" id="email" name="email" placeholder="Email"><br>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña"><br><br>
        <input type="submit" id="submit" name="submit">
    </form>
<script src="../../public/app.js"></script>
</body>
</html>
